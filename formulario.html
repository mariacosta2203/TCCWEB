<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/formulario.css">
    <title>Horizonte Dourado</title>
</head>
<body>
    <main>
        <div>
            <img src="assets/IMG/acomodacao/logo.png" alt="">
        </div>

        <form>
            <h3 class="titulo">Campos com (*) são obrigatórios</h3>

            <label for="" id="nomeCompleto" class="labelTexto">*Nome Completo</label>
            <input type="text" id="inputNome">

            <label for="" class="labelTexto">*Nascimento</label>
            <input type="text">

            <div class="divisaoEsolhaSexo labelTexto">
                <input type="radio" id="feminino" name="sexo" >
                <label for="feminino">Feminino</label>
            </div>
            <div class="divisaoEsolhaSexo">
                <input type="radio" id="masculino" name="sexo">
                <label for="masculino">Masculino</label>
            </div>

            <label for="" class="labelTexto">*E-mail</label>
            <input type="text">
            <label for="" class="labelTexto">*Confirme seu e-mail</label>
            <input type="text">
            <label for="" class="labelTexto">Telefone Fixo</label>
            <input type="text">
            <label for="" class="labelTexto">*Celular</label>
            <input type="text">
            <label for="" class="labelTexto">*Senha</label>
            <input type="text">

            <label for="" class="labelTexto">*Confirme a Senha</label>
            <input type="text">


            <h3 class="titulo">Documentos</h3>
            <select name="documento" id="documento" class="labelTexto">
                <option value=" ">Selecione</option>
                <option value="CPF">CPF</option>
                <option value="RG">RG</option>
                <option value="Passaporte">Passaporte</option>
            </select>
                <input autocomplete="off" type="number" size="20" required="required" placeholder="  *Número Documento">
                </input>
                <label for="country" class="labelTexto">País na qual reside</label>
                    <select name="country" id="country">
                        <option value="">Pais</option>
                        <option value="">Alemanha</option>
                        <option value="">Argentina</option>
                        <option value="Brasil">Brasil</option>
                        <option value="">Chile</option>
                        <option value="">Colômbia</option>
                        <option value="">Espanha</option>
                        <option value="">Estados Unidos da América</option>
                        <option value="">França</option>
                        <option value="">Hong Kong</option>
                        <option value="">Japão</option>
                        <option value="">Líbano</option>
                        <option value="">México</option>
                        <option value="">Paraguay</option>
                        <option value="">Peru</option>
                        <option value="">Portugal</option>
                    </select>
            
            <h3 class="titulo">Endereço</h3>
                <label for="" class="labelTexto">*CEP</label>
                <input type="text">
                <label for="" class="labelTexto">*Estado</label>
                <input type="text">
                <label for="" class="labelTexto">*Cidade</label>
                <input type="text">
                <label for="" class="labelTexto">*Bairro</label>
                <input type="text">
                <label for="" class="labelTexto">*Rua</label>
                <input type="text">
                <label for="" class="labelTexto">*Número</label>
                <input type="text">
                <label for="" class="labelTexto">*Complemento</label>
                <input type="text">

            <input type="checkbox" name="" class="termos">
            <label for="" class="textoTermo labelTexto">Li e aceito os Termos e Condições de serviço</label>
            <input type="checkbox" name="" class="termos">
            <label for="" class="textoTermo">Quero receber as promoções, novidades e dicas do Horizonte Dourado</label>

            <button type="submit" id="botao">Cadastrar</button>
        </form>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
