    <main>
        <section id="formulario-secao" >
            
            <form action="./login.html">
                <h3 class="titulo">Campos com (*) são obrigatórios</h3>

                <label for="" id="nomeCompleto" class="labelTexto">*Nome Completo</label>
                <input type="text" id="inputNome" required>

                <label for="" class="labelTexto">*Nascimento</label>
                <input type="text" required>

                <div class="divisaoEsolhaSexo labelTexto">
                    <input type="radio" id="feminino" name="sexo">
                    <label for="feminino">Feminino</label>
                </div>
                <div class="divisaoEsolhaSexo">
                    <input type="radio" id="masculino" name="sexo">
                    <label for="masculino">Masculino</label>
                </div>

                <label for="" class="labelTexto">*E-mail</label>
                <input type="text" required>
                <label for="" class="labelTexto ajustarTela">*Confirme seu e-mail</label>
                <input type="text" required>
                <label for="" class="labelTexto">Telefone Fixo</label>
                <input type="text" required>
                <label for="" class="labelTexto ajustarTela">*Celular</label>
                <input type="text" required>
                <label for="" class="labelTexto">*Senha</label>
                <input type="text" required>

                <label for="" class="labelTexto ajustarTela">*Confirme a Senha</label>
                <input type="text" required>


                <h3 class="titulo">Documentos</h3>
                <label for="">Selecione o documento</label>
                <select name="documento" id="documento" class="labelTexto" required>
                    <option value=" ">Selecione</option>
                    <option value="CPF">CPF</option>
                    <option value="RG">RG</option>
                    <option value="Passaporte">Passaporte</option>
                </select>
                <input autocomplete="off" type="number" size="20" required="required" placeholder="  *Número Documento">
                </input>

                <h3 class="titulo">Endereço</h3>
                <label for="" class="labelTexto">*CEP <span id="message"></span></label>
                <input type="text" id="cep" placeholder="Cep" for="" class="input" required>
                <label for="" class="labelTexto ajustarTela">*Estado</label>
                <input type="text" id="estado" placeholder="Estado" class="input" required>
                <label for="" class="labelTexto">*Cidade</label>
                <input type="text" id="cidade" placeholder="Cidade" class="input" required>
                <label for="" class="labelTexto ajustarTela">*Bairro</label>
                <input type="text" id="bairro" placeholder="Bairro" class="input" required>
                <label for="" class="labelTexto">*Rua</label>
                <input type="text" id="rua" placeholder="Rua" class="input" required>
                <label for="" class="labelTexto ajustarTela">*Número</label>
                <input type="text" required>
                <label for="" class="labelTexto">*Complemento</label>
                <input type="text" required>

                <input type="checkbox" name="" class="termos" required>
                <label for="" class="textoTermo labelTexto">Li e aceito os Termos e Condições de serviço</label>
                <input type="checkbox" name="" class="termos" required>
                <label for="" class="textoTermo">Quero receber as promoções, novidades e dicas do Horizonte
                    Dourado</label>

                <button type="submit" id="botao">Cadastrar</button>
            </form>
